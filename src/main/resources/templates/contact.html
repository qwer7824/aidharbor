<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Core theme CSS (includes Bootstrap)-->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  <!-- Core theme CSS (includes Bootstrap)-->
</head>
<script th:inline="javascript">
    var errorMessage = /*[[${errorMessage}]]*/ '';
    if (!errorMessage) {
    }else if(errorMessage !== '') {
        alert(errorMessage);
    }
</script>
<body>
<th:block th:replace="~{fragments/navbar :: navbarFragment}"></th:block>

<div class="container">
    <form action="/contactAdd" role="form" method="post" th:object="${contactDTO}">
    <div class="input-group flex-nowrap mb-4">
    <input type="text" class="form-control" th:field="*{userName}" placeholder="Username" aria-label="Username" aria-describedby="userName">
  </div>
      <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="fieldError">Incorrect data</p>

      <div class="input-group flex-nowrap mb-4">
    <input type="email" class="form-control" th:field="*{email}" placeholder="Email" aria-label="Email" aria-describedby="Email">
  </div>
      <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect data</p>

      <div class="input-group flex-nowrap mb-4">
    <input type="number" class="form-control" th:field="*{phoneNumber}" placeholder="PhoneNumber" aria-label="Phone" aria-describedby="Phone">
  </div>
      <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="fieldError">Incorrect data</p>

      <div class="input-group flex-nowrap mb-4">
    <input type="text" class="form-control" th:field="*{title}" placeholder="Title" aria-label="Title" aria-describedby="Title">
  </div>
      <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="fieldError">Incorrect data</p>

      <div class="form-floating">
      <textarea class="form-control" th:field="*{content}" placeholder="Content" id="content" style="height: 100px"></textarea>
      <label for="content">Content</label>
    </div>
      <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="fieldError">Incorrect data</p>

      <button th:formaction="@{/contactAdd}" type="submit" class="btn btn-primary">저장</button>
    </form>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
