<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Contact</title>
  <!-- Core theme CSS (includes Bootstrap)-->
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="/css/navbar.css">

</head>
<script th:inline="javascript">
    var errorMessage = /*[[${errorMessage}]]*/ '';
    if (!errorMessage) {
    }else if(errorMessage !== '') {
        alert(errorMessage);
        console.log(errorMessage);
    }
</script>
<style>
    .w-50{
        width: 50%;
    }

    .product-container{
        top: 90px;
        position: relative;
        width: 1200px;
        box-sizing: border-box;
        margin: 0 auto;
    }
    .product-Menu{
        font-size: 55px;
        margin: 0;
    }
    .category-name{
        display: flex;
    }

    .contact-form{
        display: flex;
        flex-direction: column;
        gap: 30px;
        padding: 60px 0px 100px 0px;
    }

    .name-flex{
        display: flex;
        gap: 32px;
    }
    .contactBox{
        display: flex;
        flex-direction: column;
        gap: 10px;
    }
    .input-text{
        border: 1px solid #CBD5E1;
        padding: 12px 16px 12px 16px;
        border-radius: 8px;
    }
    .text-message{
        height: 150px;
        border: 1px solid #CBD5E1;
        padding: 12px 16px 12px 16px;
        border-radius: 8px;
    }
    .sendBtn{
        width: 20%;
        height: 40px;
        background-color: #E11D48;
        border-color: #E11D48;
        border-radius: 10px;
        box-shadow: 0px 1px 2px 0px #10182808;
        color: white;
        font-size: 16px;
        place-self: center;
    }


</style>
<body>
<th:block th:replace="~{fragments/navbar :: navbarFragment}"></th:block>

<div class="product-container">
    <div class="category-name">
    <h1 class="product-Menu">Contact</h1><span class="red-dot">.</span>
    </div>
    <form class="contact-form" action="/contactAdd" role="form" method="post" th:object="${contactDTO}">

        <div class="name-flex">
        <div class="contactBox w-50">
            <a class="content-text">First name</a>
        <input type="text" th:field="*{firstName}" class="input-text" placeholder="First name">
        </div>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="fieldError">Incorrect data</p>

            <div class="contactBox w-50">
            <a class="content-text">Last name</a>
            <input type="text" th:field="*{lastName}" class="input-text" placeholder="Last name">
        </div>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="fieldError">Incorrect data</p>

        </div>

        <div class="contactBox">
            <a class="content-text">Email</a>
            <input type="email" th:field="*{userEmail}" id="userEmail" class="input-text" placeholder="you@company.com">
        </div>
        <p th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="fieldError">Incorrect data</p>


        <div class="contactBox">
            <a class="content-text">Message</a>
            <textarea class="text-message" th:field="*{message}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('message')}" th:errors="*{message}" class="fieldError">Incorrect data</p>


        <button type="submit" class="sendBtn">Send message</button>
    </form>
</div>

</body>
</html>
