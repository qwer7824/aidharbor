<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 부트스트랩 CSS 추가 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- Core theme CSS (includes Bootstrap)-->
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<!-- Core theme CSS (includes Bootstrap)-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        $('#Contact').removeClass('text-white').addClass('active');
    });
</script>
<style>
    a {
        text-decoration: none !important
    }

    a:hover {
        text-decoration: none !important
    }

    p {
        text-decoration: none !important
    }

    p:hover {
        text-decoration: none !important
    }

    h4 {
        text-decoration: none !important
    }

    h4:hover {
        text-decoration: none !important
    }
</style>
<body>
<div class="d-flex">
    <th:block th:replace="~{fragments/adminSidebar :: adminSidebarFragment}"></th:block>
    <div class="container mw-100 bg-light mb-4 vh-100 p-4">
        <button type="button" class="btn btn-outline-secondary mb-2" th:onclick="|window.history.back();|">이전</button>
        <form style="display: inline" th:unless="${contact.contactState == T(com.aidharbor.Entity.Enum.ContactState).CHECK}" th:action="@{'/admin/contact/' + ${contact.id}}" method="post">
            <button type="submit" class="btn btn-outline-success mb-2">확인</button>
        </form>
        <div>
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-firstName">firstName</span>
                <input type="text" class="form-control" th:value="${contact.firstName}" aria-describedby="addon-firstName" readonly>
            </div>
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-lastName">lastName</span>
                <input type="text" class="form-control" th:value="${contact.lastName}" aria-describedby="addon-lastName" readonly>
            </div>
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-email">Email</span>
                <input type="text" class="form-control" th:value="${contact.userEmail}" aria-describedby="addon-email" readonly>
            </div>
            <div class="input-group flex-nowrap mb-2">
                <span class="input-group-text" id="addon-date">Date</span>
                <input type="text" class="form-control" th:value="${#temporals.format(contact.createdAt, 'yyyy-MM-dd HH:mm')}" aria-describedby="addon-date" readonly>
            </div>
            <div class="input-group">
                <span class="input-group-text">Message</span>
                <textarea class="form-control" style="height: 400px" th:text="${contact.message}" aria-label="With textarea" readonly></textarea>
            </div>
        </div>
    </div>
</div>
</body>
</html>
