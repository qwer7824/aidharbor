<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Aidharbor</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="/css/navbar.css">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<th:block th:replace="~{fragments/navbar :: navbarFragment}"></th:block>
<div><img width="100%" src="https://todaybutt.s3.ap-northeast-2.amazonaws.com/images/background.png"></div>
<div class="productBox">
    <p style="font-weight: 800; font-size: 48px; line-height: 68px;">Product</p>
            <div class="productMenu">
                <div th:each="child : ${categories.get(0).children}">
                    <div class="product-container">
                        <div class="image-container">
                            <img class="productImg" th:src="${child.categoryImg}">
                            <div class="textBox">
                            <span class="title" th:text="${child.name}">카테고리 제목</span>
                            <span class="content">카테고리 내용</span>
                                <button class="btn">View Details</button>
                            </div>
                        </div>
                        </div>
                    </div>
            </div>
</div>
<div class="CalendarEventsBox">
    <div class="CalendarEventsCategory">
        <div class="CalendarFirst">
            <p class="CalendarEventsText">Calendar of</p>
            <p class="CalendarEventsText">Events</p>
            <button class="CalendarEventsBtn">More View</button>
        </div>
            <div class="CalenderMenu"></div>
            <div class="CalenderMenu"></div>
            <div class="CalenderMenu"></div>
    </div>
</div>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
