<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Guide</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="/css/top.css">
<link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">


<style>

    .guide-List{
        padding:  60px 0px 100px 0px;
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
    }
    .guide-Card{
        width: 320px;
        height: 60px;
        background-color: #F8FAFC;
        border-radius: 12px;
        padding: 10px 30px 10px 30px;
        display: flex;
        justify-content: space-between;
    }
    .guide-TextBox{
        display: flex;
        padding: 10px;
        flex-direction: column;
    }

    .guide-category{
        font-size: 14px;
        color: #F43F5E;
        font-weight: 500;

    }
    .guide-title{
        font-size: 18px;
        color: #334155;
        font-weight: 700;
    }
    .guide-icon{
        color: black;
    }

    .guide-Card:hover, .guide-Card:hover * {
    background-color: #BE123C;
        color: white;
    }

    @media (min-width: 1920px) {
        .guide-Card{
            width: 453px;
            height: 70px;
        }

        .guide-category{
            font-size: 20px;
        }
        .guide-title{
            font-size: 24px;
        }
        .bi{
            width: 25px;
            height: 65px;
        }
    }


</style>
<body>
<th:block th:replace="~{fragments/navbar :: navbarFragment}"></th:block>

<div class="product-container">
    <div class="category-name">
        <h1 class="product-Menu">User Guide</h1><span class="red-dot">.</span>
    </div>
    <a class="big-name">Support</a>
    <div class="Category-List">
        <div class="category-menu">
            <a class="category-slot  categoryActive" href="/support/userGuide">User guide</a>
            <a class="category-slot" href="/support/videoList">Video</a>
            <a class="category-slot" href="#">Catalog</a>
        </div>
    </div>

    <div class="guide-List">
        <div class="guide-Card" th:each="userGuideDTO : ${userGuideDTO}">
        <div class="guide-TextBox">
            <a class="guide-category" th:text="${userGuideDTO.productCategory.name}"></a>
            <a class="guide-title" th:text="${userGuideDTO.title}"></a>
        </div>
            <a class="guide-icon" th:href="${userGuideDTO.guideURL}" target = "_blank">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="55" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
            </svg>
            </a>
        </div>
    </div>

</div>
</body>
</html>
