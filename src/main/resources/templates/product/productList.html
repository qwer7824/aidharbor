<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>상품 리스트</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Core theme CSS (includes Bootstrap)-->
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">  <!-- Core theme CSS (includes Bootstrap)-->
</head>
<style>
    .img {
        width: 200px;
        height: 199px;
        object-fit: fill;
    }
    a { text-decoration:none !important }
    a:hover { text-decoration:none !important }
    p { text-decoration:none !important }
    p:hover { text-decoration:none !important }
    h4 { text-decoration:none !important }
    h4:hover { text-decoration:none !important }

</style>
<body>
<th:block th:replace="~{fragments/navbar :: navbarFragment}"></th:block>

<div class="container">
    <h1>Product List</h1>

    <div>
        <div class="d-flex align-items-center mb-3 px-5 py-5 bg-light" th:each="product : ${product}">
            <div style="width: 70%;">
                <a th:href="@{/product/detail/{id}(id=${product.id})}">
                <img class="img" th:src="${product.titleImgUrl}">
            </a>
            </div>
            <div class="text-center">
                <h3><a class="text-black" th:text="${product.title}" th:href="@{/product/detail/{id}(id=${product.id})}"></a></h3>
                <h5><a class="text-muted" th:text="${product.subTitle}" th:href="@{/product/detail/{id}(id=${product.id})}"></a></h5>
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
