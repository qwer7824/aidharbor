<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!-- 부트스트랩 CSS 추가 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- Core theme CSS (includes Bootstrap)-->
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        $('#home').removeClass('text-white').addClass('active');
    });
</script>
<style>
    a { text-decoration:none !important }
    a:hover { text-decoration:none !important }
    p { text-decoration:none !important }
    p:hover { text-decoration:none !important }
    h4 { text-decoration:none !important }
    h4:hover { text-decoration:none !important }
</style>
<body>
<div class="d-flex">
  <th:block th:replace="~{fragments/adminSidebar :: adminSidebarFragment}"></th:block>

<div class="container-xxl bg-light mb-4 vh-100">

    <div class="d-flex">
        <div class="bg-white mx-3 my-3 w-50" style="height: 300px;">
            <div class="d-flex justify-content-between">
                <span class="m-2">카테고리 / 상품명 <span th:text="'('+${product.size()} + '개)'"></span></span>
                <a class="m-2 text-muted" href="/admin/product/new">상품 추가</a>
            </div>
            <hr class="m-1">
            <div class="scrollable-div overflow-auto" style="height: 240px">
            <div class="mx-2" th:each="products : ${product}">
                <a class="text-black" th:href="'/admin/product/' + ${products.id}" th:text="'['+ ${products.productCategory.name} +']'"></a>
                <a class="text-black" th:href="'/admin/product/' + ${products.id}" th:text="${products.title}"></a>
            </div>
            </div>
        </div>

    <div class="bg-white mx-3 my-3 w-50" style="height: 300px;">
        <div class="d-flex justify-content-between">
            <span class="m-2">카테고리</span>
            <a class="m-2 text-muted" href="/admin/category/categoryAdd">카테고리 추가</a>
        </div>
        <hr class="m-1">
        <div class="mx-2" th:each="categorys : ${category}">
            <div><a class="text-black" th:href="'/admin/category/' + ${categorys.id}" th:text="${categorys.name}"></a></div>
            <div th:each="child : ${categorys.children}"><a th:href="'/admin/category/' + ${child.id}" class="mx-3 text-black" th:text="'ㄴ '+${child.name}"></a></divn>
            </div>
    </div>
    </div>

        <div class="bg-white mx-3 my-3 w-50" style="height: 300px;">
            <div class="d-flex justify-content-between">
                <span class="m-2">카테고리</span>
                <a class="m-2 text-muted" href="/admin/category/categoryAdd">카테고리 추가</a>
            </div>
            <hr class="m-1">
            <div class="mx-2" th:each="categorys : ${category}">
                <div><a class="text-black" th:href="'/admin/category/' + ${categorys.id}" th:text="${categorys.name}"></a></div>
                <div th:each="child : ${categorys.children}"><a th:href="'/admin/category/' + ${child.id}" class="mx-3 text-black" th:text="'ㄴ '+${child.name}"></a></divn>
                </div>
            </div>
        </div>
</div>
</div>
