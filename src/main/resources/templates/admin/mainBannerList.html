<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script>
    $(document).ready(function () {
        $('#main').removeClass('text-white').addClass('active');
    });
</script>
<style>
    a {
        text-decoration: none !important
    }

    a:hover {
        text-decoration: none !important
    }

    p {
        text-decoration: none !important
    }

    p:hover {
        text-decoration: none !important
    }

    h4 {
        text-decoration: none !important
    }

    h4:hover {
        text-decoration: none !important
    }
</style>
<body>
<div class="d-flex">
    <th:block th:replace="~{fragments/adminSidebar :: adminSidebarFragment}"></th:block>
    <div class="container mw-100 bg-light mb-4 vh-100 p-4">
        <table class="table table-striped table-hover text-center-align-last-center">
            <thead>
            <tr>
                <th>No.</th>
                <th>image</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="mainBannerList, iterStat : ${mainBanner}" th:onclick="'window.location=\'' + @{/admin/banner/} + ${mainBannerList.id} + '\''">
                <td class="align-content-center" th:text="${iterStat.count}"></td>
                <td><img height="200px" th:src="${mainBannerList.mainBannerImg}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
