<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Partners</title>
</head>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="/css/top.css">
<link rel="stylesheet" href="/css/partners.css">
<link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUITE/fonts/static/woff2/SUITE.css" rel="stylesheet">

<body>
<th:block th:replace="~{fragments/navbar :: navbarFragment}"></th:block>

<div class="product-container">
  <div class="category-name">
    <h1 class="product-Menu">Partners</h1><span class="red-dot">.</span>
  </div>
  <a class="big-name">About</a>
  <div class="Category-List">
    <div class="category-menu">
      <a class="category-slot" href="/about">About</a>
      <a class="category-slot" href="/about/calendar">Calendar of Events</a>
      <a class="category-slot categoryActive" href="/about/partners">Partners</a>
    </div>
  </div>

  <div class="partnersBox">
  <a class="top-text">Purchasing Cooperative Partners</a>
    <img style="width: 1200px; height: 400px; border-radius: 12px;" src="https://todaybutt.s3.ap-northeast-2.amazonaws.com/images/partners.jpeg">

    <div class="partner-logoBox">
    <div class="partner-logos" th:each="partner : ${partnerList}">
      <img class="partner-img" th:src="${partner.partnerImg}">
    </div>

    </div>
  </div>




</div>
</body>
</html>
